<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="{% static '/css/register.css' %}">
    
</head>
<body>
        
    <div class="container">
    <form>
        <div class="register">
                <a href="{% url 'home' %}" class="logo">
                    <h1>ElectroCart<span>.</span></h1>
                </a>
                <p>Creat Yout Account.</p>
                <hr>

                <label for="email"><p><b>Username</b></p></label>
                <input type="text" placeholder="Enter Name" name="username" id="username" required>
            
                <label for="email"><p><b>Email</b></p></label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required>
            
                <label for="psw"><p><b>Password</b></p></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">Register</button>
                </div>
                <div class="container signin">
                <p>Already have an account? <a href="{% url 'signin' %}">Sign in</a>.</p>
        </div>
    </form>
    </div>
</body>
</html>
