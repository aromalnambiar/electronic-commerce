<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/register.css' %}">
    <title>Urgence | sign in</title>
</head>
<body>
    
    <div class="container">
    <form>
        <div class="register">
                <a href="{% url 'home' %}" class="logo">
                    <h1>ElectroCart<span>.</span></h1>
                </a>
                <p>Sign In</p>
                <hr>
            
                <label for="email"><p><b>Email</b></p></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
            
                <label for="psw"><p><b>Password</b></p></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <hr>
                <p> <a href="/fiels/forget_password.html">Forgot password</a>.</p>
                <button type="submit" class="registerbtn">Sign In</button>
                </div>
                <div class="container signin">
                <p>New Member <a href="{% url 'register' %}">Register</a>.</p>
        </div>
    </form>
    </div>
</body>
</html>
